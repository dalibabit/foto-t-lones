<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOTO T LONES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 1.5rem;
      color: #222;
      letter-spacing: 2px;
      font-weight: bold;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      flex-grow: 1;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .lightbox:target {
      display: flex;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #f0f0f0;
      font-size: 1rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <h1>FOTO T LONES</h1>

  <div class="gallery">
    <!-- Example Image Links, replace these with your own URLs if needed -->
    <a href="#img1"><img src="https://placekitten.com/600/400" alt="Cute Cat 1"></a>
    <a href="#img2"><img src="https://placekitten.com/601/400" alt="Cute Cat 2"></a>
    <a href="#img3"><img src="https://placekitten.com/600/401" alt="Cute Cat 3"></a>
    <a href="#img4"><img src="https://placekitten.com/599/400" alt="Cute Cat 4"></a>
    <a href="#img5"><img src="https://placekitten.com/602/401" alt="Cute Cat 5"></a>
    <a href="#img6"><img src="https://placekitten.com/603/400" alt="Cute Cat 6"></a>
  </div>

  <!-- Lightbox Views -->
  <div id="img1" class="lightbox"><a href="#"><img src="https://placekitten.com/600/400" alt="Lightbox Image 1"></a></div>
  <div id="img2" class="lightbox"><a href="#"><img src="https://placekitten.com/601/400" alt="Lightbox Image 2"></a></div>
  <div id="img3" class="lightbox"><a href="#"><img src="https://placekitten.com/600/401" alt="Lightbox Image 3"></a></div>
  <div id="img4" class="lightbox"><a href="#"><img src="https://placekitten.com/599/400" alt="Lightbox Image 4"></a></div>
  <div id="img5" class="lightbox"><a href="#"><img src="https://placekitten.com/602/401" alt="Lightbox Image 5"></a></div>
  <div id="img6" class="lightbox"><a href="#"><img src="https://placekitten.com/603/400" alt="Lightbox Image 6"></a></div>

  <footer>
    © 2025 FOTO T LONES — All rights reserved.
  </footer>

</body>
</html>
